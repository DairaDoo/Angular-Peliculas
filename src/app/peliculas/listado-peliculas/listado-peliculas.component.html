<button (click)="agregarPelicula()">Agregar Película</button>

<app-listado-generico [listado]="peliculas">
  <ng-container contenido>
    @for(pelicula of peliculas; track $index) {
    <div class="contenedor-pelicula">
      <div style="display: flex; flex-direction: row; gap: 10px">
        <div>
          @if (pelicula.poster) {
          <img
            [src]="pelicula.poster"
            alt="Poster de la película"
            width="169"
            height="250"
          />
          } @else {
          <img
            src="default_movie_image.jpg"
            alt="Poster de la película"
            width="169"
            height="250"
          />
          }
        </div>
        <div>
          <p>{{ $index }}) Nombre: {{ pelicula.titulo }}</p>
          <p>
            Fecha lanzamiento:
            {{ pelicula.fecha_lanzamiento | date : "dd-MMMM-yyyy" }}
          </p>
          <p>Precio: {{ pelicula.precio | currency }}</p>
          <button mat-flat-button (click)="removerPelicula(pelicula)">
            <mat-icon>delete</mat-icon>
            Remover</button>
        </div>
      </div>
    </div>
    }
  </ng-container>
</app-listado-generico>
