<h1>Datos de las pel√≠culas</h1>

@for(pelicula of peliculas; track $index) {
  <div class="contenedor-pelicula">
    <div style="display: flex; flex-direction: row; gap: 10px">
      <div>
        <img [ngSrc]="pelicula.poster" [priority]="$index === 0" width="169" height="250">
      </div>
      <div>
        <p>{{ $index }}) Nombre: {{ pelicula.titulo | uppercase }}</p>
        <p>
          Fecha lanzamiento:
          {{ pelicula.fecha_lanzamiento | date : "dd-MMMM-yyyy" | uppercase }}
        </p>
        <p>Precio: {{ pelicula.precio | currency }}</p>
      </div>
    </div>
  </div>
}
